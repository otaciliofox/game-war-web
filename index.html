<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>War Game</title>
    <link rel="stylesheet" href="./assets/css/game.css" />
  </head>

  <body>
    <div id="container">
      <div id="background">
        <div id="how-to" onclick="start()">
          <h1>Resgate</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
      </div>
    </div>
    <audio src="./assets/sounds/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio
      src="./assets/sounds/explosao.mp3"
      preload="auto"
      id="somExplosao"
    ></audio>
    <audio
      src="./assets/sounds/musica_fundo.mp3"
      preload="auto"
      id="musica"
    ></audio>
    <audio
      src="./assets/sounds/gameover.mp3"
      preload="auto"
      id="somGameover"
    ></audio>
    <audio
      src="./assets/sounds/perdido.mp3"
      preload="auto"
      id="somPerdido"
    ></audio>
    <audio
      src="./assets/sounds/resgate.mp3"
      preload="auto"
      id="somResgate"
    ></audio>
    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/jquery-collision.min.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
